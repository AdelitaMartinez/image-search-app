<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Image Search App</h1>
  <form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>

  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1707344088547-3cf7cea5ca49?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desert and Mountains">
      <a href="https://unsplash.com/photos/a-person-is-walking-in-the-desert-at-sunset-STV2s3FYw7Y" targer="_blank">Desert and Mountains</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1706562018185-8b60653f4263?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="NASA telescope image">
      <a href="https://unsplash.com/photos/an-image-of-a-very-large-galaxy-in-the-sky-2SOsASSr-MU" targer="_blank">NASA image of galaxy</a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1708547347608-f30580b9a454?q=80&w=1894&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desert and Mountains">
      <a href="https://unsplash.com/photos/an-aerial-view-of-a-sunset-over-the-ocean-yvdj1e7qfWg" targer="_blank">Sunset over the ocean</a>
    </div>
  </div>
  

<script src="script.js"></script>

</body>
</html>
